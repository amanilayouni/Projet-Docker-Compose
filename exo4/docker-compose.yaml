services:
  postgres:
    image: postgres:16
    env_file: docker/postgres.env
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks: [appnet]

  backend:
    build:
      context: .
      dockerfile: docker/backend.dockerfile
    env_file: docker/backend.env
    depends_on: [postgres]
    expose: ["5000"]
    networks: [appnet]

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.dockerfile
    env_file: docker/frontend.env
    ports:
      - "3000:80"
    depends_on: [backend]
    networks: [appnet]

  pgadmin:
    image: dpage/pgadmin4:latest
    env_file: docker/pgadmin.env
    ports:
      - "5050:80"
    depends_on: [postgres]
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin_servers.json:/pgadmin4/servers.json:ro
    networks: [appnet]

volumes:
  pg_data:
  pgadmin_data:

networks:
  appnet:
